<!DOCTYPE html>
<html>
    <head>
        <title>Train time</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel= "stylesheet" type = "text/css" href ="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>    
        <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
        <script src = "app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class = "row">
                <div class = "col-md-12">
                    <div class = "jumbotron text-center">
                        <h1>Train Schedule</h1>
                        <h4>Get on Time.</h4>
                        <p><i>Chee Choo chEEe ChoOoo...</i></p>
                    </div>
                </div>
            </div>

            <div class = "row">
                <div class = "col-md-12">
                    <div class = "card">
                        <div class = "card-header">Current Train Schedule</div>
                        <div class = "card-body">
                            <table class = "table">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id = "schedule">

                                </tbody>

                            </table>
                        </div>
                    </div>

                </div>
            </div>

            <div class = "row">
                <div class = "col-md-12">
                    <div class = "card">
                        <div class = "card-header">Add Train</div>
                        <div class = "card-body">
                            <div class = "col-md-12">
                                <form>
                                    <div class = "form-group row">
                                        <label for = "train-name">Train Name</label>
                                        <input class = "form-control" id = "train-name" type = "text">
                                    </div>
                                    <div class = "form-group row">
                                        <label  for = "destination">Destination: </label>
                                        <input class = "form-control" id = "destination" type = "text">
                                    </div>
                                    <div class = "form-group row">
                                        <label for ="first-train-time">First Train Time (HH:mm - military time)</label>
                                        <input class = "form-control" id = "first-train-time">
                                    </div>
                                    <div class = "form-group row">
                                        <label for = "frequency">Frequency (min)</label>
                                        <input class = "form-control" id = "frequency">
                                    </div>
                                    <button class = "btn btn-primary" id = "submit" type = "submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    
    
    
</html>
